<header class="masthead">
  <div class="">
    <div class="masthead-heading text-uppercase"></div>
    <!-- <a class="btn btn-primary btn-xl text-uppercase" href="#">Discover more</a> -->
  </div>
</header>

<div id="" class="container">
  <div class="row align-content-center">
    <div class="col-lg-10">
      <div class="login-wrap">
        <h3 class="center">Forgot Password</h3>
        <p class="login-instruct">
          Please enter your email and we'll send you instructions on how to
          reset your password.
        </p>
        <div class="form-signin w-100 m-auto">
          <form (ngSubmit)="onSubmit()" [formGroup]="forgetForm">
            <div class="form-group">
              <div class="form-floating">
                <input 
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="email"
                  formControlName="email"
                >
                <label [attr.disabled]="true" for="email">Email</label>
              </div>
            </div>
            <button [disabled]="isLoading" class="btn btn-primary w-100 py-2" type="submit">
              Submit
            </button>
          </form>
          <p *ngIf="isLoading">Sending email...</p>
          <p *ngIf="showSuccessMessage">Email Sent!</p>
        </div>
      </div>
    </div>
  </div>
</div>
