<header class="masthead">
  <div class="">
    <div class="masthead-heading text-uppercase"></div>
    <!-- <a class="btn btn-primary btn-xl text-uppercase" href="#">Discover more</a> -->
  </div>
</header>

<div id="" class="container">
  <div class="row align-content-center">
    <div class="col-lg-10">
      <div class="login-wrap">
        <h3 class="center">Login</h3>
        <p class="login-instruct">
          Please enter your information below to gain access to the private
          portion of the website
        </p>
        <div class="form-signin w-100 m-auto">
          <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
            <div class="form-group">
              <div class="form-floating">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="email"
                  formControlName="email"
                />
                <label for="email">Email</label>
              </div>
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                  formControlName="password"
                />
                <label for="password">Password</label>
              </div>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">
              Sign in
            </button>
          </form>
          <div class="mt-3">
            <p>
              No account? Please
              <a routerLink="/registration">click here</a>
            </p>
            <a routerLink="/forgot-password" class="">Forgot Password?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
