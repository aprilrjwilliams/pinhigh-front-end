<section style="background-color: #EAEAEA">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-md-12 col-lg-10 col-xl-8">
        <div class="card">
          <div class="card-body p-md-5">
            <div>
              <h4>Memberships</h4>
              <p class="text-muted pb-2">
                Please make a payment to start enjoying all the amenities offered!
              </p>
            </div>

            <div>
              <a
                class="px-3 py-4 border-2 rounded mt-4 d-flex justify-content-between clickable"
                [class.clicked]="divClicked == 'payment'"
                (click)="setCheckoutInfo('payment')"
              >
                <div class="d-flex flex-row align-items-center">
                  <!-- <img
                  src="https://i.imgur.com/S17BrTx.webp"
                  class="rounded"
                  width="60"
                /> -->
                  <div class="d-flex flex-column ms-4">
                    <span class="h5 mb-1">Annual Membership</span>
                    <span class="small text-muted"></span>
                  </div>
                </div>
                <div class="d-flex flex-row align-items-center">
                  <sup class="dollar font-weight-bold text-muted">$</sup>
                  <span class="h2 mx-1 mb-0">1,650</span>
                  <span class="text-muted font-weight-bold mt-2">/ year</span>
                </div>
              </a>
            </div>

            <a
              class="px-3 py-4 border-2 rounded mt-4 d-flex justify-content-between clickable"
              [class.clicked]="divClicked == 'subscription'"
              (click)="setCheckoutInfo('subscription')"
            >
              <div class="d-flex flex-row align-items-center">
                <!-- <img
                  src="https://i.imgur.com/S17BrTx.webp"
                  class="rounded"
                  width="60"
                /> -->
                <div class="d-flex flex-column ms-4">
                  <span class="h5 mb-1">Monthly Membership</span>
                  <span class="small text-muted"></span>
                </div>
              </div>
              <div class="d-flex flex-row align-items-center">
                <sup class="dollar font-weight-bold text-muted">$</sup>
                <span class="h2 mx-1 mb-0">150</span>
                <span class="text-muted font-weight-bold mt-2">/ month</span>
              </div>
            </a>

            <div class="mt-3">
              <button class="btn btn-primary btn-block btn-lg" (click)="redirectToCheckout()">
                Proceed to payment <i class="fas fa-long-arrow-alt-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
