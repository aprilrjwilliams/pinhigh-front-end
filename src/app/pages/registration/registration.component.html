<header class="masthead">
  <div class="">
    <div class="masthead-heading text-uppercase"></div>
    <!-- <a class="btn btn-primary btn-xl text-uppercase" href="#">Discover more</a> -->
  </div>
</header>


<div id="" class="container">
  <div class="row align-content-center">
    <div class="col-lg-12">
      <div class="login-wrap">
        <h3 class="center">Registration</h3>
        <p class="login-instruct">
          Get started by filling on the registration form
        </p>
        <div class="form-signin w-100 m-auto">
          <form (ngSubmit)="onSubmit()" [formGroup]="signupForm">
            <div class="form-group">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="firstname"
                  formControlName="firstname"
                />
                <label for="firstname">First Name</label>
              </div>
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="lastname"
                  formControlName="lastname"
                />
                <label for="lastname">Last Name</label>
              </div>
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="phone"
                  placeholder="123-456-7890"
                  formControlName="phone"
                />
                <label for="phone">Phone</label>
              </div>
              <div class="form-floating">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  formControlName="email"
                />
                <label for="email">Email</label>
              </div>
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  formControlName="password"
                />
                <label for="password">Password</label>
              </div>
            </div>
            <button [disabled]="!signupForm.valid" class="btn btn-primary w-100 py-2" type="submit">
              Sign Up
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
